name: Web E2E Testes

on:
  workflow_dispatch:

jobs:
  web-tests:

    runs-on: ubuntu-latest

    steps:

      # clone do projeto para a m√°quina
      - uses: actions/checkout@v4

      # conferir a versao instalada
      - name: Node version
        run: node --version

      - name: Instalando dependencias 
        run: npm install

      - name: Executando os testes 
        run: npx cypress run

      

        
